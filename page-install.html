<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    window.clientWidth = docEl.clientWidth;
                    if (!window.clientWidth) return;
                    docEl.style.fontSize = 40 * (window.clientWidth / 720) + 'px';
                    window.base = 40 * (window.clientWidth / 720);
                };

        try {
            recalc();
        } catch (e) {

        }
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div class="page" id="page-install">
            <nav>
                <a href="index.html"><span class="toleft"></span></a>
                <span class="title">个人信息</span >
            </nav>
            <form class="form-msg" action="index.html" method="post">
                <p>
                    <label for="phoneNum">手机号：</label>
                    <input id="phoneNum" type="text" name="phoneNum" value="" placeholder="请输入您的手机号码">
                </p>
                <p>
                    <label for="carLicense">车牌号：</label>
                    <input id="carLicense" type="text" name="carLicense" value="" placeholder="请输入您的车牌号">
                </p>
                <p>
                    <label for="invoiceTitle">发票抬头：</label>
                    <input id="invoiceTitle" type="text" name="invoiceTitle" value="" placeholder="请输入发票抬头">
                </p>
                <p>
                    <input class="btn1" id="msgSubmit" type="button" name="name" value="提交">
                </p>
            </form>

        </div>
    </div>


</body>
<script src="js/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/iscroll.js" charset="utf-8"></script>

<script type="text/javascript">

</script>
</html>
